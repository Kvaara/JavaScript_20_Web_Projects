<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="index.styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="quote-generator-container">
        <div id="quote-row">
            <img src="./public/Right_Arrow.svg" alt="Left Quotation" id="left-quotation">
            <span id="quote">Lorem ipsum dolor sit amet.</span>
            <!-- <img src="./public/Left_Arrow.svg" alt="Right Quotation" id="right-quotation"> -->
        </div>
        <div id="author-row">
            <span id="author">consectetur adipisicing</span>
        </div>
        <div id="button-row">
            <button id="tweet" title="Tweet this quote!">
                <img src="./public/Twitter_Logo.svg" alt="Twitter">
            </button>
            <button id="new-quote" title="Generate a new quote!">New Quote</button>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner"></div>

    <!-- script tag -->
    <script src="index.script.js"></script>
</body>
</html>
